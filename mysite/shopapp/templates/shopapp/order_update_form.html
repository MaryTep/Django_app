{% extends 'shopapp/base.html' %}

{% block title %}
    Update Order
{% endblock %}

{% block body %}
    {{ '<h1>Update order:</h1>'}}

    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
    </div>

    <br>
    <div>
        <a href="{% url 'shopapp:order_details' pk=order.pk%}">
            Back to order #{{ order.pk}}</a>
    </div>
{% endblock %}
